<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, and Scissors</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body> 
        <div id="header">
            <div id="title">ROCK-PAPER-SCISSORS</div>
        </div>
        <div id="text">
            <div id="middle">   
                <div id="choices">
                    <div class="choice">
                        <button id="rock"><img src="./images/rockimage.png" class="rockimage"></button>
                        <h4>ROCK</h4>
                    </div>
                    <div class="choice">
                        <button id="paper"><img src="./images/paperimage.png" class="paperimage"></button>
                        <h4>PAPER</h4>
                    </div>
                    <div class="choice">
                        <button id="scissors"><img src="./images/scissorsimage.png" class="scissorsimage"></button>
                        <h4>SCISSORS</h4>
                    </div>
                </div>
            </div>
            
            <h1 id="outcome">Humans 0 | 0 Computers</h1>
        </div>

        <div id="footer">https://github.com/alzi03</div>
        <script src="script.js"></script>
    </body>
</html>
