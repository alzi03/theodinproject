<!DOCTYPE html>

<html lang="en">
    <head>
        <meta chraset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div id="header">Etch-a-Sketch</div>
        <div id="middle">
            <div id="buttons">
                <p id="colorchoice">Choose Color<br><input type="color" id="colorwheel"></p>
                <button id="color">Color Mode</button>
                <button id="rainbow">Rainbow Mode</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>
            <div class="grid">
                <div class="container"></div>
                <div class="slidecontainer">
                    <div class="size">4 x 4</div>
                    <input type="range" min="1" max="50" value="4" class="slider">
                </div>
            </div>
            
        </div>

        <div id="footer">Copyright Â©  2023 <span><a href="https://github.com/alzi03">alzi03</a></span></div>

    </body>

    <script src="script.js"></script>

</html>
